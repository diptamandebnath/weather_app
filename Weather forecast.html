<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-container {
            text-align: center;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 30px;
        }

        input {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px 25px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info {
            margin-top: 20px;
            display: none;
            font-size: 1.2rem;
            text-align: left;
        }

        .weather-info p {
            margin: 10px 0;
            color: #555;
        }

        .error-message {
            color: red;
            font-size: 1.1rem;
        }

        .loading {
            color: #4CAF50;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .weather-container {
                width: 80%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            input {
                width: 200px;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter a City Name" />
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <!-- Weather details will be shown here -->
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // JavaScript for fetching weather data
        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const weatherInfoDiv = document.getElementById('weatherInfo');
            const errorMessageDiv = document.getElementById('errorMessage');
            
            // Reset previous results
            weatherInfoDiv.style.display = "none";
            errorMessageDiv.textContent = "";

            // Show loading message
            weatherInfoDiv.innerHTML = "Loading...";
            weatherInfoDiv.style.display = "block";

            if (!city) {
                errorMessageDiv.textContent = "Please enter a city name!";
                weatherInfoDiv.style.display = "none";
                return;
            }

            try {
                // Fetch weather data from wttr.in
                const response = await fetch(`https://wttr.in/${city}?format=%C+%t+%w+%h`);
                
                if (!response.ok) {
                    throw new Error("You are entering a invalid city name");
                }

                const weatherData = await response.text();
                const weatherDetails = weatherData.split("  ");
                const condition = weatherDetails[0];
                const temperature = weatherDetails[1];
                const wind = weatherDetails[2];
                const humidity = weatherDetails[3];

                // Display weather data
                weatherInfoDiv.innerHTML = `
                    <p><strong>Condition:</strong> ${condition}</p>
                    <p><strong>Temperature:</strong> ${temperature}</p>
                    <p><strong>Wind:</strong> ${wind}</p>
                    <p><strong>Humidity:</strong> ${humidity}</p>
                `;
                weatherInfoDiv.style.display = "block";
            } catch (error) {
                errorMessageDiv.textContent = `Error: ${error.message}`;
                weatherInfoDiv.style.display = "none";
            }
        }
    </script>

</body>
</html>
